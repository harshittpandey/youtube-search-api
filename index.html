<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Youtube search</title>
	<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="searcharea">
		<div>
			<span class="s1">
				Youtube
			</span>
			<span class="s2">
				Search
			</span>
		</div>
		<form id="search-box" name="search-box" onsubmit="return youtubesearch()"> 
			<input type="search" id="query" class="search-field" placeholder="Search YouTube">
			<p class="pressenter">Press enter</p>
	        <input type="submit" name="search-button" id="search-button" value="">
		</form>
	</div>
	<ul id="results" style="list-style: none;"></ul>
	<div id="buttons" style="margin-left: 40%"></div>
</body>
</html>
